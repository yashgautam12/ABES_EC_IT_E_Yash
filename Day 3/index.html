<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Dogs</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="flex-container">
    <div class="box">
      <img class="image-box" src="https://alchetron.com/cdn/dog-7d616eb5-a01e-45f7-8b59-31fd465a0ef-resize-750.jpeg" alt="Dog Tomy">
      <p class="dog-name">Jack</p>
    </div>
    <div class="box">
      <img class="image-box" src="https://wallsdesk.com/wp-content/uploads/2017/01/Dog-Images.jpg" alt="Dog Suu">
      <p class="dog-name">Tony</p>
    </div>
    <div class="box">
      <img class="image-box" src="https://images.pexels.com/photos/3129618/pexels-photo-3129618.jpeg" alt="Dog Momo">
      <p class="dog-name">Rocky</p>
    </div>
    <div class="box">
      <img class="image-box" src="https://breedingbusiness.com/wp-content/uploads/2021/07/cutest-small-white-dog-breeds.jpg" alt="Dog Kia">
      <p class="dog-name">Shera</p>
    </div>
    <div class="box">
      <img class="image-box" src=https://ih1.redbubble.net/image.5374702482.3975/st,small,507x507-pad,600x600,f8f8f8.u1.jpg alt="Dog Kia">
      <p class="dog-name">Dogesh Bhai</p>
    </div>
  </div>
</body>
</html>
