<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Rectangle Layout with Fixed Images</title>
  <link rel="stylesheet" href="assignment.css" />
</head>

<body>

  <div class="container">

    <div class="part1">
      <div class="grid">
        <div class="box"><img src="https://images4.alphacoders.com/872/872495.jpg" alt="Image 1" /></div>
        <div class="box"><img src="https://coolwallpapers.me/picsup/2808821-valley-mountain-forest-river-cliff-shrubs-clouds-summer-nature-landscape___landscape-nature-wallpapers.jpg" alt="Image 2" /></div>
        <div class="box"><img src="https://wallpapercave.com/wp/wp2348227.jpg" alt="Image 3" /></div>
        <div class="box"><img src="https://as2.ftcdn.net/v2/jpg/04/85/05/17/1000_F_485051778_SPZ9MXatU223UioejYMRiu4rTN7Feq1k.jpg" alt="Image 4" /></div>
      </div>
    </div>

    <div class="part2">
      <div class="box large">
        <img src="https://picsum.photos/id/1050/600/400" alt="Large Image" />
      </div>
    </div>

    <div class="part3">
      <div class="box half">
        <img src="https://c8.alamy.com/comp/J6HY7T/verticalplantsrainforestrain-forestalientropical-treesflora-guadeloupe-J6HY7T.jpg" alt="Half Image 1" />
      </div>
      <div class="box half">
        <img src="https://c8.alamy.com/comp/J6HY7T/verticalplantsrainforestrain-forestalientropical-treesflora-guadeloupe-J6HY7T.jpg" alt="Half Image 2" />
      </div>
    </div>

  </div>

</body>

</html>
